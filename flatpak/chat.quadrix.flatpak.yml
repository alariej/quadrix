# run from flatpak folder
# flatpak-builder build chat.quadrix.flatpak.yml --install --force-clean --user

app-id: chat.quadrix.flatpak
branch: stable
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
build-options:
  append-path: /usr/lib/sdk/node16/bin
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: quadrix
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/quadrix/flatpak-node/cache
        npm_config_cache: /run/build/quadrix/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node16
        npm_config_offline: 'true'
    subdir: main
    sources:
      # - type: archive
      #   url: https://github.com/alariej/quadrix/archive/master.tar.gz
      #   sha256: 51d33ad16e209ecad49538a614d420823fdd62884a98035ae829ee5c17394a33
      - type: dir
        path: ..
        dest: main
      - generated-sources.json
      - type: file
        path: chat.quadrix.flatpak.metainfo.xml
      - type: file
        path: quadrix.desktop
      - type: file
        path: chat.quadrix.flatpak.svg
      - type: file
        path: chat.quadrix.flatpak.png
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/quadrix "$@"
    build-commands:
      # - jq '.build.linux.target="dir"' <<<$(<package.json) > package.json
      # - npm install --offline
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run build:flat -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      - cp -a dist/linux*unpacked /app/main
      - install -Dm755 -t /app/bin/ ../run.sh
      - install -D -m644 -t /app/share/applications ../quadrix.desktop
      - install -D -m644 -t /app/share/icons/hicolor/128x128/apps ../chat.quadrix.flatpak.png
      - install -D -m644 -t /app/share/icons/hicolor/scalable/apps ../chat.quadrix.flatpak.svg
      - install -D -m644 -t /app/share/metainfo ../chat.quadrix.flatpak.metainfo.xml